<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-contents v-on:pass="receive"></app-contents>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                receive: function() {
                    console.log('수신');
                }
            },
            components: {
                // 추가적으로 !!
                // app-header 데이터를 app-contents 보내보기
                'app-contents': {
                    template: '<button v-on:click="sendEvent">send</button>',
                    methods: {
                        sendEvent: function() {
                            console.log("send event");
                            this.$emit('pass');
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
